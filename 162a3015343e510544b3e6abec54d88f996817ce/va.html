    <script>
        // JavaScript para abrir y cerrar el menú lateral
        document.getElementById('menu-button').addEventListener('click', function() {

        // Video controls
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded");
            var video = document.getElementById('video');
            var playButton = document.getElementById('play-button');
            var muteButton = document.getElementById('mute-button');
            
            if(Hls.isSupported()) {
                var hls = new Hls(); 
                hls.loadSource('https://up.476328473.xyz/_v10/4d637d69232305c583f664df034fb52775bdc7a566082def1334d6aa884d2e3073b648667d3b81fae2fda7fbbe4941ac8fb9dcc925539060f6b497dc4a708293009b6270d8bf3c5a23787c65abb6f835094b528e0de229134105a793d86433fccac225dcd0abe92035386bd6206f670aa5ca268073fb3476d6a55878a164e43d8ceb4d19593b590ca1efd1cea65fd84d/playlist.m3u8'); // Put your video source here
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    playButton.addEventListener('click', function() {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });

                    muteButton.addEventListener('click', function() {
                        if (video.muted) {
                            video.muted = false;
                        } else {
                            video.muted = true;
                        }
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'https://up.476328473.xyz/_v10/4d637d69232305c583f664df034fb52775bdc7a566082def1334d6aa884d2e3073b648667d3b81fae2fda7fbbe4941ac8fb9dcc925539060f6b497dc4a708293009b6270d8bf3c5a23787c65abb6f835094b528e0de229134105a793d86433fccac225dcd0abe92035386bd6206f670aa5ca268073fb3476d6a55878a164e43d8ceb4d19593b590ca1efd1cea65fd84d/playlist.m3u8';
                video.addEventListener('loadedmetadata', function() {
                    playButton.addEventListener('click', function() {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });

                    muteButton.addEventListener('click', function() {
                        if (video.muted) {

                        } else {

                        }
